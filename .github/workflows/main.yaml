name: My first workflow
on: 
  push:
    branches:
      - "release"
      

jobs:
  echo_the_date:
    runs-on: ubuntu-latest


    steps:
    - name: echo the date
      run: echo “The current time and date is $(date)”
    - name: echo the current branch
      run: echo $${{github.ref_name }}

  test_and_deploy:
    runs-on: ubuntu-latest
    env:
      OPENWEATHERMAP_KEY: ${{secrets.OPENWEATHERMAP_API}}

    steps:
    - name: Setup JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.3
      with:
        maven-version: 3.8.2

    - name: checkout our source code
      uses: actions/checkout@v3

    - name: Run test
      working-directory: ./yet_another_weather_app
      run: mvn clean test

    - name: Deploy heroku
      uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: 'not-my-app-weather' #Must be unique in Heroku
        heroku_email: $${{secrets.heroku_email}}
        branch: $${{github.ref_name}}
